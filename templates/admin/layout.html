<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
    <title>{{title}} - User Management System </title>
    {% else %}
    <title>Facial Emotion Recognition System </title>
    {% endif %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    a{
        text-decoration: none;
        color: black;
    }
</style>
<body>
    <div class="container my-2">
        <a href="/"><div class="d-flex justify-content-center align-items-center">
            <img style="width: 5%;"
                src="https://static.thenounproject.com/png/1954199-200.png"
                alt="">
            <h3>
                Facial Emotion Recognition System
            </h3>
        </div></a>
        <div class="my-2 text-center">
            {% if session.admin_name %}
            <button class="btn btn-success">{{session.admin_name}}</button>
            {% endif %}
        </div>
        <hr>
    </div>
    {% block content %} {% endblock content %}
</body>

</html>
